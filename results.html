<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" 
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/scheduler.css" />
    <title>Save-A-Shot</title>
  </head>

  <body>
    <div class='top-bar secondary'>
        <div class='top-bar-left'>
            <h5>Save-A-Shot</h5>
        </div>
        
        <div class='top-bar-right'>
            <button id='reset' class='button warning center'><a href='index.html'>Start over</a></button>
        </div>
    </div>
    <div class='grid-container fluid'>
        <div class='grid-x grid-margin-x'>
            <div class='cell large-6' id='api-location-results'>
                <h4 class='text-center'>Here are the closest locations near <span id='city'></span> ,<span id='state'></span> :</h4>
                <ul id='list-of-results' class='text-center'>
                    <li>der</li>
                    <li>over der</li>
                    <li>ober der</li>
                    <li>over wer</li>
                </ul>
            </div>
        
            <div class='cell large-6' id='map-section'>
                <h4 class='text-center'>Heres a viewing of where these locations are near you:</h4>
                <div id='map' class='callout primary'></div>
            </div>
        </div>
    </div>
    

    
    
    <script src='./assets/js/scheduler.js'></script>
  </body>
